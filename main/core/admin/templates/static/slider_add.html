{% extends 'admin_base.html' %}{% load static %} {% block body %}
<div class="page">
  <div class="page__inner">
    <form action="." method="POST" class="form" enctype="multipart/form-data">
      <div class="page__head">
        <div class="page__head-save">
          <h1 class="page__title">Страница редактирования</h1>
          <button type="submit" class="form__btn">
            <img src="{% static 'theme/mb/images/admin/save.svg' %}" alt="" />
            Сохранить
          </button>
        </div>
      </div>
      {% csrf_token %}
      <div class="page-content _show" id="basic">
        <div class="page-content__row">
          <div class="page-content__onecol">
            <div class="form__group form__group-image">
              <label for="{{ form.image.id_for_label }}" class="form__controls-label">Выбор изображения :</label>
              {{ form.image }} {{ form.image.errors }}{{ image_path }}
            </div>
            <div class="form__group-checkbox">
              {{ form.status }} {{ form.status.errors }}
              <label for="{{ form.status.id_for_label }}" class="form__controls-label"> Отображать ? :</label>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
