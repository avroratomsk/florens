{% load static %}
<!DOCTYPE html>
<html lang="ru" class="">
  <head>
    <title>{{ title }}</title>
    <meta charset="UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- <style>body{opacity: 0;}</style> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="{% static 'theme/mb/css/main.css' %}" />
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- <meta name="robots" content="noindex, nofollow"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css?_v=20240126172157"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .callback:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("{%static 'theme/mb/images/callback.png' %}");
        background-size: cover;
        background-repeat: no-repeat;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">{% include "./components/header.html" %}{% block content %}{% endblock %} {% include "./components/footer.html" %}</div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module">
      import Swiper from "https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs";

      const swiper = new Swiper(".index-slider__slider", {
        navigation: {
          nextEl: ".index-slider__next",
          prevEl: ".index-slider__prev",
        },
      });

      const swiper_reviews = new Swiper(".index-reviews__slider", {
        slidesPerView: 3,
        //slidesPerGroup: 1,
        loop: true,
        navigation: {
          nextEl: ".index-reviews__next",
          prevEl: ".index-reviews__prev",
        },
      });
    </script>
    <script src="{% static 'theme/mb/js/index.js' %}"></script>
  </body>
</html>
